<!DOCTYPE html>
<html>

<head>
    <title>Functions and Operators</title>
</head>

<body>
    <h1>Even & Odd Number</h1>
    <script>
        function checknumber(n)
        {
            if(n%2 == 0)
        {
            document.write(n," is even number")
        }
        else
        {
            document.write(n,"is odd number")
        }
        }
        number = prompt ("Enter Number : ")
        checknumber(number)
        </script>
</body>
</html>
