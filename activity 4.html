<!DOCTYPE html>
<html>
    <head>
        <title>DOM createlement Example</title>
    </head>
    <body>
        <div id="container"></div>
        <script>
            // 1. Create a div element
                const newDiv = document.createElement('div');
                // 2. Create an image element
                const img = document.createElement('img');
                img.src = 'https://zula.sg/wp-content/uploads/2024/11/sanrio-characters.jpg';  // Replace with your image URL
                img.alt = 'Sample Image';
                img.style.width = '150px'; // Optional styling
                // 3. Create a text node (or a paragraph element)
        </script>
    </body>
</html>
